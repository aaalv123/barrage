<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹幕</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div class="container">
        <div class="videobox">
            <video id="videoplayer" controls="controls" src="http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4" preload="auto"></video>
            <div class="control">
                <span class="paly" id="controlplay">播放</span>
                <div class="process" id="videoprocess">
                    <span class="thumb" id="videothumb"></span>
                </div>
                <span class="time" id="videotime"><em>0:00</em> / 4:10</span>
            </div>
            <div class="barragebox" id="barrageBox">
                <canvas id="barrage" width="798" height="370"></canvas>
            </div>
        </div>
        <div class="sendbox">
            <input type="text" id="danmuinput">
            <button id="danmusend">发送普通</button>
            <button id="danmusend1">发送带颜色</button>
            <button id="danmusend2">发送固定弹幕</button>
            <button id="pause">暂停</button>
            <button id="start">开始</button>
            <button id="top">顶部</button>
            <button id="bottom">底部</button>
            <button id="full">全屏</button>
            <button id="close">关闭弹幕</button>
            <button id="open">打开弹幕</button>
            透明度
            <select name="" id="opacity">
                <option value="无">无</option>
                <option value="低">低</option>
                <option value="中">中</option>
                <option value="高">高</option>
            </select>
        </div>
    </div>
    <script type="text/javascript" src="js/canvasBarrage.js"></script>
</body>

</html>
